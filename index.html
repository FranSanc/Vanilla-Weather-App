<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla JavaScript Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        
          <h1> <strong id="city"></strong></h1>
        </strong>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>Thursday 06:18,</li>
              <li id="description"></li> 
              <li>Humidity:<strong id="humidity"></strong> <strong>%</strong>,</li> 
              <li> Wind:<strong id="wind"></strong> <strong>km/h</strong></li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
              alt="Rainy"
            />
            <div class=temperature id="temperature"></div>
              <span class=unit>°C|<a
            href="#">°F</a></span>
            
          </div>
          </div>
        </div>
        
      </div>
      <small>
          <a
            href="https://github.com/FranSanc/Vanilla-Weather-App"
            target="blank"
            >Open source code,</a
          >
          by Francesca Sancarlo
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
